server {
    listen 80;
    listen [::]:80;
    server_name app.tvixx.ru;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.tvixx.ru;
    
    root /var/www/quiz-bot/bot/public;
    index index.php;
    
    access_log /var/log/nginx/quiz-bot-access.log;
    error_log /var/log/nginx/quiz-bot-error.log;
    
    ssl_certificate /etc/letsencrypt/live/app.tvixx.ru-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.tvixx.ru-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # WebApp (Frontend)
    location ^~ /webapp/ {
        alias /var/www/quiz-bot/webapp/dist/;
        index index.html;
        try_files $uri $uri/ @webapp_spa;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    location @webapp_spa {
        rewrite ^/webapp/(.*)$ /webapp/index.html last;
    }
    
    location = /webapp/index.html {
        alias /var/www/quiz-bot/webapp/dist/index.html;
        add_header Cache-Control "no-cache";
    }

    # API изображения - обрабатываются через PHP
    location ~ ^/api/images/ {
        try_files /nonexistent /api.php$is_args$args;
    }

    # Все остальные API запросы
    location /api/ {
        try_files $uri /api.php$is_args$args;
    }

    # Корневые запросы
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP обработка
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
    
    # Скрытые файлы
    location ~ /\. {
        deny all;
    }
}

