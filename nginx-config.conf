# Конфигурация Nginx для quiz-bot на app.tvix.ru

server {
    listen 80;
    server_name app.tvix.ru;
    
    root /var/www/quiz-bot/bot/public;
    index index.php;
    
    # Логи
    access_log /var/log/nginx/quiz-bot-access.log;
    error_log /var/log/nginx/quiz-bot-error.log;
    
    # Основная директория
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP обработка
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Запрет доступа к конфигурационным файлам
    location ~ \.(env|log|db)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Кэширование статики
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

